<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>网络健身平台用户注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="/static/css/muke/style.css">

</head>
<body>


<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">网络健身平台</p>
            <ul class="fr hd-bar">

                <li><a href="/login/">[登录]</a></li>
                <li class="active"><a href="/register/">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="content">

        <div class="form sign-in">
            <form action="{% url 'register' %}" method="post" autocomplete="off">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span> <span style="color: red">{{ register_form.username.errors }}</span>
                    <input type="text" name="username"/>
                </label>

                <label>
                    <span>密码</span><span style="color: red">{{ register_form.password.errors }}</span>
                    <input type="password" name="password"/>
                </label>
                <label>
                    <span>角色</span>

                </label>
                <label><select name="class_id" style="width: 100px;height: 34px;text-align: center">
                    <option value='stu' selected>学员</option>
                    <option value='tea'>教练</option>
                </select></label>

                <div class="auto-box marb8">
                    <div class="error btns" id="jsEmailTips">{{ msg }}</div>
                </div>
                <input class="btn submit" id="jsEmailRegBtn" type="submit" value="注册并登录"/>
                {% csrf_token %}
            </form>

        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--iup">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span><a href="/login/" style="color: white">登录</a></span>

                </div>
            </div>


        </div>

    </div>


</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>
</html>
