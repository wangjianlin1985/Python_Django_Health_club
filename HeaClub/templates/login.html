<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>网络健身平台登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/muke/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
<div class="dialog" id="jsDialog">
    <!--提示弹出框-->
    <div class="successbox dialogbox" id="jsSuccessTips">
        <h1>成功提交</h1>
        <div class="close jsCloseDialog"><img src="/static/images/dig_close.png"/></div>
        <div class="cont">
            <h2>您的需求提交成功！</h2>
            <p></p>
        </div>
    </div>

</div>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">网络健身平台！</p>
            <ul class="fr hd-bar">
                <li class="active"><a href="{% url 'login' %}">[登录]</a></li>
                <li><a href="{% url 'register' %}">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="content">
        <div class="form sign-in">
            <h2>用户登录</h2>

            <form action="/login/" method="post" autocomplete="off">
                <div>
                    <label>
                        <span>用户名</span><span style="color: red">{{ login_form.username.errors }}</span>
                        <input type="text" name="username"/>
                    </label></div>
                <div>
                    <label>
                        <span>密码</span><span style="color: red">{{ login_form.password.errors }}</span>
                        <input type="password" name="password"/>
                    </label></div>
                <div class="auto-box marb8">
                    <div class="error btns" id="jsEmailTips">{{ msg }}</div>
                </div>
                <input class="btn submit" id="jsLoginBtn" type="submit" value="登录"/>

                {% csrf_token %}

            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册</p>
                </div>

                <div class="img__btn">


                    <span><a href="/register/" style="color: white">注册</a></span>

                </div>
            </div>
        </div>

    </div>
    </div>


</section>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/validate.js' %}" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>
</body>
</html>
